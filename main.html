<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de calaberas </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
    <canvas id="game"></canvas>

    <div class="btns">
        <button class="up">Arriba</button>
        <button class="down">Abajo</button>
        <button class="left">Izquierda</button>
        <button class="right">Derecha</button>
    </div>

    <div class="messages">
        <p>Vidas: <span class="cora"></span></p>
        <p>Tiempo: <span class="time"></span></p>
        <p>Record</p>
    </div>
    </div>
    <script src="game.js"></script>
    <script src="maps.js"></script>
</body>
</html>
